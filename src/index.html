<!DOCTYPE html>
<html lang="en">
<head>
  <title>Musearch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Quickly search multiple search engines.">
  <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input id="search" type="text" name="query" placeholder="Search">
    <input type="submit" hidden="hidden">
    <div>
      <a class="button" href="" id="ddg">DuckDuckGo</a>
      <a class="button" href="" id="google">Google</a>
      <a class="button" href="" id="yandex">Yandex</a>
      <a class="button" href="" id="sogou">Sogou</a>
    </div>
    <div>
      <a class="button" href="" id="searx">Searx.me</a>
      <a class="button" href="" id="yahoo">Yahoo</a>
      <a class="button" href="" id="baidu">Baidu</a>
      <a class="button" href="" id="qwant">Qwant</a>
    </div>
    <div>
      <a class="button" href="" id="startpage">StartPage</a>
      <a class="button" href="" id="bing">Bing</a>
      <a class="button" href="" id="dogpile">Dogpile</a>
      <a class="button" href="" id="gigablast">Gigablast</a>
    </div>
  </div>
  <footer><a href="https://gitlab.com/johnjago/musearch">Contribute</a></footer>
  <script src="app.js"></script>
</body>
</html>
