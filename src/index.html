<!DOCTYPE html>
<html lang="en">
<head>
  <title>Musearch &middot; Search without visiting cluttered home pages</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Search the web without visiting the cluttered home pages of search providers.">
  <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/hyperapp"></script>
</head>
<body>
  <div class="container">
    <input id="search" type="text" name="query" placeholder="Search">
    <input type="submit" hidden="hidden">
    <div>
      <a class="button" href="#" id="ddg" data-url="https://duckduckgo.com/?q=">DuckDuckGo</a>
      <a class="button" href="#" id="google" data-url="https://www.google.com/search?q=">Google</a>
      <a class="button" href="#" id="yandex" data-url="https://www.yandex.com/search/?text=">Yandex</a>
      <a class="button" href="#" id="sogou" data-url="https://www.sogou.com/web?query=">Sogou</a>
    </div>
    <div>
      <a class="button" href="#" id="searx" data-url="https://www.searx.me/?q=">Searx.me</a>
      <a class="button" href="#" id="yahoo" data-url="https://search.yahoo.com/search?p=">Yahoo</a>
      <a class="button" href="#" id="baidu" data-url="http://www.baidu.com/s?wd=">Baidu</a>
      <a class="button" href="#" id="qwant" data-url="https://www.qwant.com/?q=">Qwant</a>
    </div>
    <div>
      <a class="button" href="#" id="startpage" data-url="https://www.startpage.com/do/search?&query=">StartPage</a>
      <a class="button" href="#" id="bing" data-url="https://www.bing.com/search?q=">Bing</a>
      <a class="button" href="#" id="dogpile" data-url="http://www.dogpile.com/search/web?q=">Dogpile</a>
      <a class="button" href="#" id="gigablast" data-url="https://www.gigablast.com/search?q=">Gigablast</a>
    </div>
  </div>
  <footer><a href="https://gitlab.com/johnjago/musearch">Source</a></footer>
  <script src="app.js"></script>
</body>
</html>
